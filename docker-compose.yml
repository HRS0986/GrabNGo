version: '3.8'

services:
  kafka:
    image: apache/kafka:3.8.0
    container_name: kafka
    ports:
      - "9092:9092"
    restart: always

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8090:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
    volumes:
      - ./kui/config.yml:/etc/kafkaui/dynamic_config.yaml

  keycloak:
    image: keycloak/keycloak:26.0.2
    container_name: keycloak
    ports:
      - "8091:8091"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    command: ["start-dev", "--http-port=8091"]
    restart: always

  order-db:
    image: mysql:8.4.3
    container_name: order-db
    ports:
      - "33061:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Sewmini/01831
      MYSQL_DATABASE: OrderDB
    restart: always

  product-db:
    image: mysql:8.4.3
    container_name: product-db
    ports:
      - "33062:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ProductDB
    restart: always

  cart-db:
    image: mysql:8.4.3
    container_name: cart-db
    ports:
      - "33063:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: CartDB
    restart: always

  category-db:
    image: mysql:8.4.3
    container_name: category-db
    ports:
      - "33064:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: CategoryDB
    restart: always

  auth-db:
    image: mysql:8.4.3
    container_name: auth-db
    ports:
      - "33065:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: AuthDB
    restart: always